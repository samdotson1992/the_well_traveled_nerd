<!DOCTYPE html>
<html>

<head>

    <title>The Well Traveled Nerd</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
    <link rel="stylesheet" href="leaflet.defaultextent.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="Leaflet.defaultextent/src/leaflet.defaultextent.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono:700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="easy-button.css">
    <script src="easy-button.js"></script>


</head>

<body>

    <style>
        * {
            box-sizing: border-box;
        }
        
        #blog_header {
            font-size: 1.5em;
            font-weight: 900;
        }
        
        #blog {
            width: 25%;
            float: left;
        }
        
        #link {
            display: margin-bottom: 1em;
            margin-top: 1em;
        }
        
        #image {
            width: 90%;
        }
        
        #text {
            font-family: "Roboto mono", monospace;
        }
        
        #blog_header {
            font-size: 1.5em;
        }
        
        #image {
            width: 90%;
            height: auto
        }
        
        #map {
            height: 80vh;
            width: 75%;
            float: right;
            padding: 15px;
        }
        
        #title {
            font-family: 'Rubik Mono One', sans-serif;
            font-size: 3em;
            word-spacing: .3em;
            letter-spacing: .1em;
        }
        
        #text {
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
        }
        
        .fa {
            font-size: 2em;
        }

    </style>

    <div id="header">

        <h1 id="title"> The Well Traveled Nerd</h1>
    </div>


    <div id="text"> </div>


    <div id="map"> </div>



    <script>
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'mapbox.pencil',
        }).addTo(map);


        L.easyButton('fa-home', function() {
            map.setView([0, 0], 2);
        }).addTo(map);


 
        function onEachFeature(feature, layer) {
            // does this feature have a property named popupContent?
            if (feature.properties && feature.properties.popupContent) {
                layer.bindPopup(feature.properties.popupContent);
            }
        }




        var geojsonFeature = {
            "features": [{
                    "type": "Feature",
                    "properties": {
                        "name": "Willard Library",
                        "popupContent": "Willard Library",
                        "description": "While at this historic and possilby haunted library I came across some very interesting maps done by the Sanborn Mapping company. In giant tattered books you can see what GIS would be like without computers- like editing layers by literally glueing on the revisions.",
                        "url": "http://www.willard.lib.in.us/",
                        "img": "IMG_20170702_141629.jpg",
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-87.574256, 37.978261]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "name": "Alexandria Dendropark",
                        "popupContent": "Alexandria Dendropark",
                        "description": "While teaching English in Ukraine I would often go for a morning run. Going past Eastern Orthodox churches and a gaint statue of Vladimir Lenin is infinitely more interesting than a treadmill, but nothing compares to the morning when I snuck into the back entrance of Alexandria Dendropark. This is where Ukrainians do their wedding pictures. It's a landscaping masterpiece on par with Tennessee's Checkwood, yet there's something unique about it. Yes, you have to pay a small fee to enter, but it still feels like public park. It's not a tourist trap and there's no chessy giftshop, just a solid park.",
                        "url": "http://www.alexandria-park.com.ua/",
                        "img": "https://c1.staticflickr.com/5/4124/5175622325_a9130153e5_b.jpg",
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [30.065208, 49.813085]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "name": "City Museum",
                        "popupContent": "Crazy Playground for adults and kids!",
                        "description": "This chimera is a mix between modern art and a McDonalds play area. If you go make sure to go down the 10 story slide!",
                        "url": "https://www.citymuseum.org/",
                        "img": "https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/City_Museum_outdoor_structures.jpg/1200px-City_Museum_outdoor_structures.jpg",
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-90.200551, 38.633687]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "name": "The Roofless Church",
                        "popupContent": "The Roofless Church",
                        "description": "New Harmony was home to two attempted uptopian communties and this funky building.",
                        "url": "http://robertleeblafferfoundation.org/",
                        "img": "roofless_chruch.jpg",
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-87.935718, 38.131856]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "name": "La Recoleta Cemetery",
                        "popupContent": "City of the dead and famous.",
                        "description": "Looking for the rich and famous of Argentina, we'll look no further. Also a very good place to find stray cats",
                        "url": "https://en.wikipedia.org/wiki/La_Recoleta_Cemetery",
                        "img": "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Recoleta-tower-TM.jpg/1280px-Recoleta-tower-TM.jpg",
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-58.393056, -34.588056]
                    }


                },
                {
                    "type": "Feature",
                    "properties": {
                        "name": "Las Americas market",
                        "popupContent": "50% store, 50% Latin American resturant.",
                        "description": " It's been my families long time favorite, make yougo make sure to get a pupusa with cole slaw.",
                        "url": "https://www.google.com/maps/place/Las-Americas+Market/@36.0673339,-86.7211897,17z/data=!3m1!4b1!4m5!3m4!1s0x88646fbf9ddd646f:0xfad4ea3e73a88feb!8m2!3d36.0673339!4d-86.719001",
                        "img": "https://www.google.com/maps/place/Las-Americas+Market/@36.067324,-86.719082,3a,75cuisiny,90t/data=!3m8!1e2!3m6!1sAF1QipP3b0L78xsHs6hgfFEWVc0oTEmv4CCnVxYH332n!2e10!3e12!6shttps:%2F%2Flh5.googleusercontent.com%2Fp%2FAF1QipP3b0L78xsHs6hgfFEWVc0oTEmv4CCnVxYH332n%3Dw203-h152-k-no!7i4032!8i3024!4m5!3m4!1s0x88646fbf9ddd646f:0xfad4ea3e73a88feb!8m2!3d36.0673339!4d-86.719001",
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-86.719001, 36.0673339]
                    }

                }

            ]
        };



        L.geoJSON(geojsonFeature, {
            onEachFeature: onEachFeature
        }).bindPopup(function(layer) {
            return layer.feature.properties.popupContent
        }).on('click', markerOnClick).addTo(map);



        function markerOnClick(e) {
            map.setView([e.latlng.lat, e.latlng.lng], 12);
            document.getElementById("text").innerHTML = '<div id="blog" ><div id="blog_header">' +
                e.layer.feature.properties.name + "</div>" + "<div id='post' >" + e.layer.feature.properties.description + " " + ' <a id="link" href=' + e.layer.feature.properties.url + "</div>"  + e.layer.feature.properties.name + '</a>' + '<div><img id="image" src=' + e.layer.feature.properties.img + "></div> </div>"
        }

    </script>

</body>

</html>
